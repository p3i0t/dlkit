name: pit_CI

on:
  push:
    branches:
      - main
#   pull_request:
#     branches:
#       - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: 3.10
      - name: Install poetry
        run: |
          sudo apt-get install -y python3-pip
          # pip3 install -r requirements.txt
          pip3 install poetry
      - name: Install dependencies
        run: |
          poetry install
      - name: Run tests
        run: |
          nox
